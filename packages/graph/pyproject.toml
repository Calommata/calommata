[project]
name = "code-analyzer-graph"
version = "0.2.0"
description = "Graph data structures and adapter for code analysis - Independent from Neo4j"
requires-python = ">=3.13"
dependencies = [
    "neo4j>=6.0.2",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
test = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
